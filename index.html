        }

        .section:last-of-type {
            margin-bottom: 0;
        }

        /* Banner Styles */
        .top-banner, .bottom-banner {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        @media screen and (max-width: 768px) {
            body {
                margin: 10px;
            }

</head>
